<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>공학용 계산기</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
  }
  #calculator {
    width: 360px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  #display {
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    font-size: 1.5em;
    border: 2px solid #ddd;
    border-radius: 5px;
    text-align: right;
  }
  .row {
    margin-top: 10px;
  }
  button {
    width: 25%;
    padding: 10px;
    font-size: 1.2em;
    border: none;
    background-color: #f7f7f7;
    color: #333;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>
<div id="calculator">
  <input type="text" id="display" readonly>
  <div class="row">
    <button onclick="clearDisplay()">C</button>
    <button onclick="inputValue('(')">(</button>
    <button onclick="inputValue(')')">)</button>
    <button onclick="inputValue('/')">÷</button>
  </div>
  <div class="row">
    <button onclick="inputValue('7')">7</button>
    <button onclick="inputValue('8')">8</button>
    <button onclick="inputValue('9')">9</button>
    <button onclick="inputValue('*')">x</button>
  </div>
  <div class="row">
    <button onclick="inputValue('4')">4</button>
    <button onclick="inputValue('5')">5</button>
    <button onclick="inputValue('6')">6</button>
    <button onclick="inputValue('-')">-</button>
  </div>
  <div class="row">
    <button onclick="inputValue('1')">1</button>
    <button onclick="inputValue('2')">2</button>
    <button onclick="inputValue('3')">3</button>
    <button onclick="inputValue('+')">+</button>
  </div>
  <div class="row">
    <button onclick="inputValue('0')">0</button>
    <button onclick="inputValue('**')">^</button>
    <button onclick="inputValue('Math.sqrt(')">√</button>
    <button onclick="calculate()">=</button>
  </div>
</div>

<script>
  function inputValue(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      let result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>
</body>
</html>
